<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{pageTitle}}</title>
    <meta name="author" content="Trevor Saint">
    <meta name="theme-color" content="#0b0c0c">
    <meta name="format-detection" content="telephone=no">

    <!-- Manifest -->
    <link href="{{assetPath}}manifest.json" rel="manifest">

    <!-- Add home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Trevor Saint">

    <link href="{{assetPath}}images/icon/512x512.png" rel="shortcut icon" type="image/png">
    <link href="{{assetPath}}images/icon/favicon.png" rel="icon" type="image/png" sizes="32x32">
    <link href="{{assetPath}}images/icon/152x152.png" rel="apple-touch-icon" sizes="152x152">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{assetPath}}stylesheets/main.css" rel="stylesheet">

    <!-- Standard SEO -->
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta name="description" content="{{pageDescription}}">
    <link href="http://localhost:3000" rel="canonical">
    <link href="http://localhost:3000" rel="alternate" hreflang="x-default">

    <!-- Facebook open graph -->
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_gb">
    <meta property="og:url" content="http://localhost:3000">
    <meta property="og:title" content="{{pageTitle}}">
    <meta property="og:description" content="{{pageDescription}}">
    <meta property="og:image" content="{{assetPath}}images/icon/opengraph.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="Trevor Saint">
    <meta property="og:see_also" content="https://linkedin.com/in/trevorsaint">
    <meta property="og:see_also" content="https://twitter.com/trevorsaint">
    <meta property="og:see_also" content="https://github.com/trevorsaint">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{pageTitle}}">
    <meta name="twitter:description" content="{{pageDescription}}">
    <meta name="twitter:image" content="{{assetPath}}images/icon/512x512.png">

    <!-- Humans.txt authorship http://humanstxt.org -->
    <link href="{{assetPath}}humans.txt" type="text/plain" rel="author">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <!--script async src="https://www.googletagmanager.com/gtag/js?id=UA-2273524-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-2273524-1');
    </script-->

  </head>
  <body>

  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

  <a class="skip-link" href="#content">Skip to main content</a>

  {% include "header.html" %}

  <main class="content" id="content">
    {% block content %}{% endblock %}
  </main>

  {% include "footer.html" %}

  {% block scripts %}
  {% include "partials/scripts.html" %}
  {% block pageScripts %}{% endblock %}
  {% endblock %}

  </body>
</html>
